<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Library</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“˜</text></svg>">

    <script src="bundle.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <header id="header">
        <h1>Library</h1>
        <button id="sign-in-button">Sign in</button>
        <button id="sign-out-button" hidden>Sign out</button>
        <div id="profile-area">
            <img id="profile--picture" src="" alt="" hidden="true">
            <p id="profile--username" hidden="true"></p>
        </div>
    </header>
    <main id="main">
        <div id="books-container">
        </div>
        <p id="sign-in-notice">Please Sign in to use the app.</p>
        <button id="add-new-book" hidden="true">ADD NEW BOOK</button>
        <form id="add-book-form" style="display:none">
            <button type="button" id="close--form--button">âœ•</button>
            <p>Add new book</p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Page Count</label>
            <input type="number" id="pages" name="pages" required>
            <label for="isRead">Read</label>
            <input type="checkbox" id="isRead" name="isRead">

            <button id="add-book">Add Book</button>
        </form>
    </main>
</body>

</html>
